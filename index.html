<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/light-v11', // style URL
            center: [-77.036560, 38.897957], // starting position [lng, lat]
            zoom: 10 // starting zoom
        });
        map.on('load', () => { //simplifying the function statement: arrow with brackets to define a function

        map.addSource('red-black-base', {
            'type': 'raster',
            'tiles': [
                'assets/red-black-base/{z}/{x}/{y}.png'
            ],
            'tileSize': 256,
            'attribution': 'Map tiles designed by Kaiddub Pavel</a>'
        });
            
          map.addLayer({
              'id': 'red-black',
              'type': 'raster',
              'layout': {
              //    'visibility': 'none'
              //   	// Uncomment the line above will hide this map layer at first.
              //   	// This will be useful when you have multiple layers added to your map.
               },
              'source': 'red-black-base'
          });


});
    </script>

</body>

</html>
